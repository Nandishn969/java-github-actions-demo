name: Java CI/CD with Docker Hub

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  JAVA_VERSION: 17
  IMAGE_NAME: java-task-app
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/java-task-app

jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build and Run Tests
        run: mvn clean verify

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build JAR (Skip Tests)
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t $DOCKER_REPO:${{ github.sha }} .
          docker tag $DOCKER_REPO:${{ github.sha }} $DOCKER_REPO:latest

      - name: Push Docker Image
        run: |
          docker push $DOCKER_REPO:${{ github.sha }}
          docker push $DOCKER_REPO:latest
